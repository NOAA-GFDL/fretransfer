[-expName]
type=_str
default=
required=_True
help=Required. Name of the experiment

[-fileType]
default=_[]
nargs=+
required=_True
help=Required. Type(s) of file(s) to transfer [ascii, history, restart]

[-sourceDir]
type=_str
default=
required=_True
dest=workDir
help=Required. Working directory with ASCII, RESTART, and/or HISTORY sub-directories that contain the ascii, history, and restart files generated during a model simulation. May be the same as archDir.

[-ptmpDir]
action=store
default=
type=_str
required=_False
help=Ultimately optional, but required if actionSaveOn is set to 1 and paramPtmpOn is set to 1. If not specified, and actionSaveOn is set to 1, files saved into the 'archDir' might accidentally be deleted. This will be addressed in a future release of FRE.

[-archDir]
action=store
default=
type=_str
required=_True
help=Required. After files are combined and/or compressed, this is the directory where the files will live before transferring to their final destination, which is set via the fretransfer userDefs 'destDir' argument.

[-destDir]
type=_str
default=
required=_True
dest=outputDirRemote
help=Required. Root directory on the destination machine. Files will be transferred to: ${destDir}/${expName}/[ASCII,RESTART,HISTORY]

[-destMachine]
type=_str
choices=_['gaea', 'gfdl', 'theia']
required=_True
help=Required. Name of the machine to transfer the files to. [gaea, gfdl, theia]

[-stagingType]
choices=_['Chained','online']
action=store
default=Chained
help=Optional. Output staging type. Default is "Chained".

[-makeTarfile]
type=_int
action=store
default=_0
choices=_[0,1]
dest=paramCompressOn
help=Optional. Create a tarball containing the files before transferring? Default = false

[-paramArchiveOn]
type=_int
action=store
default=_0
choices=_[0,1]
help=Optional, but must be 1 when actionSaveOn is set to 1.

[-paramPtmpOn]
type=_int
action=store
default=_0
choices=_[0,1]
help=Optional, but must be 1 when actionSaveOn is set to 1.

[-asciiPatterns]
default=_['out','results', 'log', 'timestats', 'stats']
nargs=?
action=store
help=Optional. Space-separated list of ascii file patterns to search for. User-specified pattern(s) replace the default list. Ascii files containing the following patterns are transferred by default: "out", "results", "log", "timestats", "stats", "velocity truncations"

[-restartPatterns]
default=_['.res.','.nc.', '.input.', '.tgz$', '.ww3$']
nargs=?
action=store
help=Optional. Space-separated list of restart file patterns to search for. User-specified pattern(s) replace the default list. Restart files containing the following patterns are transferred by default: ".res.",".nc.", ".input.", ".tgz$", ".ww3$"

[-historyPatterns]
default=_['.nc.','.ww3$', '^rregion']
nargs=?
action=store
help=Optional. Space-separated list of history file patterns to search for. User-specified pattern(s) replace the default list. History files containing the following patterns are transferred by default, "^rregion",".nc.",".ww3$"

[-actionCombineOn]
type=_int
default=_0
action=store
choices=_[0,1]
required=_False
help=Optional. A value of 1 is necessary to allow output.stager to combine files. A default mppnccombine string of '-64 -h 16384 -m' will be specified in the .args file.

[-actionXferOn]
type=_int
default=_0
action=store
choices=_[0,1]
required=_False
help=Optional. A value of 1 is necessary to start a transfer with output.stager. If used, xferOptions MUST be specified!

[-actionSaveOn]
type=_int
default=_0
action=store
choices=_[0,1]
required=_False
help=Optional. A value of 1 is necessary to save the files with output.stager. If used, saveOptions MUST be specified!

[-addSaveOpts]
required=_False
metavar=KEY=VALUE
action=extend
nargs=+
dest=saveOptions
default=_['clusters=es', 'partition=ldtn', 'time=8:00:00', 'mincpus=01']
help=Ultimately optional, but required if the actionSaveOn argument is set to 1. These are Slurm headers for the save job that output.stager writes and are to be entered on the command line as space-separated "KEY=VALUE" pairs. For example (and at minimum): --account=gfdl_YOURGROUPLETTER --job-name=FOO_SAVE_JOBNAME

[-addXferOpts]
required=_False
metavar=KEY=VALUE
action=extend
nargs=+
dest=xferOptions
default=_['clusters=es', 'partition=rdtn', 'time=16:00:00', 'mincpus=01']
help=Ultimately optional, but required if the actionXferOn argument is set to 1. These are Slurm headers for the transfer job that output.stager writes and are to be entered on the command line as space-separated "KEY=VALUE" pairs. For example (and at minimum): --account=gfdl_YOURGROUPLETTER --job-name=FOO_TRANSFER_JOBNAME

