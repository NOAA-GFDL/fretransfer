[-expName]
type=!str
default=
required=!True
help=Required. Name of the experiment

[-fileType]
default=![]
nargs=+
required=!True
help=Required. Type(s) of file(s) to transfer [ascii, history, restart]

[-sourceDir]
type=!str
default=
required=!True
dest=workDir
help=Required. Working directory with ASCII, RESTART, and/or HISTORY sub-directories that contain the ascii, history, and restart files generated during a model simulation. May be the same as archDir.

[-archDir]
action=store
default=/
type=!str
required=!True
help=Required. After files are combined and/or compressed, this is the directory where the files will live before transferring to their final destination, which is set via the fretransfer userDefs 'destDir' argument.

[-gfdlDir]
type=!str
default=
required=!True
dest=outputDirRemote
help=Required. Root directory on the destination machine. Files will be transferred to: ${destDir}/${expName}/[ASCII,RESTART,HISTORY]

[-destMachine]
type=!str
choices=!['gaea', 'gfdl', 'theia']
required=!True
help=Required. Name of the machine to transfer the files to. [gaea, gfdl, theia]

[-makeTarfile]
type=!int
action=store
default=!0
choices=![0,1]
dest=paramCompressOn
help=Optional. Create a tarball containing the files before transferring? Default = false

[-combine]
action=store_true
required=!False
dest=actionCombineOn
help=Optional. A value of 1 is necessary to allow output.stager to combine files. A default mppnccombine string of '-64 -h 16384 -m' will be specified in the .args file.

[-transfer]
action=store_true
required=!False
dest=actionXferOn
help=Optional. A value of 1 is necessary to start a transfer with output.stager. If used, xferOptions MUST be specified!

[-save]
action=store_true
required=!False
dest=actionSaveOn
help=Optional. A value of 1 is necessary to save the files with output.stager. If used, saveOptions MUST be specified!

[-saveBatchOpts]
required=!False
metavar=KEY=VALUE
action=extend
nargs=+
dest=saveOptions
default=!['clusters=es', 'partition=ldtn', 'time=8:00:00', 'mincpus=01']
help=Ultimately optional, but required if the actionSaveOn argument is set to 1. These are Slurm headers for the save job that output.stager writes and are to be entered on the command line as space-separated "KEY=VALUE" pairs. For example (and at minimum): --account=gfdl_YOURGROUPLETTER --job-name=FOO_SAVE_JOBNAME

[-transferBatchOpts]
required=!False
metavar=KEY=VALUE
action=extend
nargs=+
dest=xferOptions
default=!['clusters=es', 'partition=rdtn', 'time=16:00:00', 'mincpus=01']
help=Ultimately optional, but required if the actionXferOn argument is set to 1. These are Slurm headers for the transfer job that output.stager writes and are to be entered on the command line as space-separated "KEY=VALUE" pairs. For example (and at minimum): --account=gfdl_YOURGROUPLETTER --job-name=FOO_TRANSFER_JOBNAME

[-submit]
required=!False
action=store_true
help=If used, output.stager will automatically be called.

